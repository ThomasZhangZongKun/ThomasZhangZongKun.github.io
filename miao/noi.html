  var a = Number(prompt("请输入一个数a"))
  var y
  if ( a > 0 && a < 5) {
    y = -a + 2.5
  } else if ( 5 <= a && a < 10) {
    y = 2 - 1.5 * ( a -3) * ( a - 3)
  } else if ( 10 <= a && a < 20) {
    y = a / 2 - 1.5
  }
  console.log (y)
</script>
